<div id="tracker">
  <section id="expense-form">
    <div class="section-title">
      <h2>Log an Entry</h2>
      <div id="message-box"></div>
    </div>
    <form id="expenseForm">
      <div class="input-row">
        <div class="input-column">
          <label for="expense">Expense</label>
          <input
            id="expense"
            type="text"
            name="expense"
            placeholder="Food"
            autocomplete="off"
            required
          />
        </div>
        <div class="input-column">
          <label for="amount">Amount</label>
          <input
            id="amount"
            type="number"
            name="amount"
            placeholder="100"
            autocomplete="off"
            min="1"
            max="1000000"
            step="0.01"
            required
          />
        </div>
        <div class="input-column">
          <label for="category">Category</label>
          <input
            id="category"
            type="text"
            name="category"
            placeholder="Needs"
            autocomplete="off"
            required
          />
        </div>
      </div>
      <div class="button-row">
        <button type="submit">Save Entry</button>
        <button type="reset">Clear Values</button>
      </div>
    </form>
  </section>
  <section id="expense-list">
    <div class="section-title">
      <h2>Expense List</h2>
      <div id="filterBox"></div>
      <div id="downloadBox"></div>
      <div class="hidden">
        <div class="section-buttons">
          <button title="Filter Table" id="filter">
            <i class="fa-solid fa-list-check"></i>
          </button>
          <button title="Download Table" id="download">
            <i class="fas fa-file-arrow-down"></i>
          </button>
        </div>
      </div>
    </div>
    <ul>
      <div class="hidden">
        <li class="header-row log">
          <span class="expense-name">Expense</span>
          <span class="espense-amount">Amount</span>
          <span class="expense-category">Category</span>
          <span class="">Options</span>
        </li>
      </div>
      <div id="update"></div>
      <div id="log">
        <div class="no-data">No Data</div>
      </div>
    </ul>
  </section>
  <section id="expense-summary">
    <div class="section-title"><h2>Expense Summary</h2></div>
    <ul>
      <div class="hidden">
        <li class="header-row summary">
          <span class="expense-name">Category</span>
          <span class="espense-amount">Total</span>
        </li>
      </div>
      <div id="summary">
        <div class="no-data">No Data</div>
      </div>
      <div class="hidden">
        <li class="per-category total">
          <span>Total amount spent</span>
          <span id="total"></span>
        </li>
      </div>
    </ul>
  </section>
</div>
